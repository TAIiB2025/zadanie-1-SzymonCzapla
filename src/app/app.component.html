<app-naglowek></app-naglowek>

<button (click)="toggleProdukty()">
  {{ showProducts ? 'Ukryj produkty' : 'Poka≈º produkty' }}
</button>

<app-koszyk [wartoscKoszyka]="koszykWartosc" (wyczysc)="wyczyscKoszyk()"></app-koszyk>

<div *ngIf="showProducts">
  <app-product 
    *ngFor="let prod of produkty" 
    [produkt]="prod"
    [iloscWKoszyku]="ilosciWKoszyku[prod.nazwa] || 0"
    (dodaj)="dodajDoKoszyka(prod)">
  </app-product>
</div>
